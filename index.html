<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, and Scissors | Odin</title>

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Schoolbell&family=Sirivennela&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="computer side">
      <div class="stats computer">
        <h1 class="player-tag computer">COMPUTER</h1>
        <div class="score-container">
          Score
          <span>00</span>
        </div>
      </div>
      <div class="hand-container computer">
        <img class="computer rock hand" src="./images/rock.png" alt="">
        <img class="computer paper hand" src="./images/paper.png" alt="">
        <img class="computer scissors hand" src="./images/scissors.png" alt="">
      </div>
    </div>

    <h2 class="status-indicator"></h2>
    
    <div class="human side">

      <div class="hand-container human">
        <img class="human rock hand" src="./images/rock.png" alt="">
        <img class="human paper hand" src="./images/paper.png" alt="">
        <img class="human scissors hand" src="./images/scissors.png" alt="">
      </div>

      <div class="stats human">
        <h1 class="player-tag human">YOU</h1>
        <div class="score-container">
          Score
          <span>00</span>
        </div>
      </div>

    </div>
  </body>
</html>
